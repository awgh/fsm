transitions:
  - dst: $start
    do:
      - fn: print
        args: 
          - Howdy partner

  - src: $start
    dst: ask_name
    on:
      - hi
      - hello
    do:
      - fn: print
        args:
          - echo 
          - $$
      - fn: print
        args:
          - What's your name?

  - src: $start
    dst: ask_age
    on:
      - my name is
      - I am
    do:
      - fn: print
        args: 
          - echo
          - $$
      - fn: print
        args:
          - What's your age?
   

# no src means any, no on means any
# $start -> start state
# $$   -> last transition value 